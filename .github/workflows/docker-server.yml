name: 'Server: Docker build and smoke test'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/docker-server.yml'

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start containers
        working-directory: server
        env:
          DASHBOARD_SECRET: test-dashboard-secret
          API_WRITE_SECRET: test-api-write-secret
          CRON_SECRET: test-cron-secret
        run: docker compose up -d --build app

      - name: Wait for server to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -sf -o /dev/null http://localhost:3030; then
              echo "Server is ready after ~${i}s"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start within 30s"
          docker compose -f server/docker-compose.yml logs app
          exit 1

      - name: Smoke test â€“ homepage responds 200
        run: curl -sf -o /dev/null -w '%{http_code}\n' http://localhost:3030

      - name: Print container logs on failure
        if: failure()
        working-directory: server
        run: docker compose logs app
